openapi: 3.0.0
info:
  title: AI Studio API
  version: 1.0.0
  description: API for AI Studio image generation application

servers:
  - url: http://localhost:3001/api
    description: Development server

paths:
  /auth/signup:
    post:
      summary: Create a new user account
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                  token:
                    type: string
        '400':
          description: Invalid input
        '409':
          description: User already exists

  /auth/login:
    post:
      summary: Login user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
                  token:
                    type: string
        '400':
          description: Invalid input
        '401':
          description: Invalid credentials

  /generations:
    post:
      summary: Create a new generation
      tags:
        - Generations
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - prompt
                - style
              properties:
                prompt:
                  type: string
                  maxLength: 500
                style:
                  type: string
                imageUpload:
                  type: string
                  format: binary
      responses:
        '201':
          description: Generation created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  imageUrl:
                    type: string
                  prompt:
                    type: string
                  style:
                    type: string
                  createdAt:
                    type: string
                    format: date-time
                  status:
                    type: string
                    enum: [completed, failed]
        '400':
          description: Invalid input
        '401':
          description: Unauthorized
        '503':
          description: Model overloaded

    get:
      summary: Get recent generations
      tags:
        - Generations
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 10
            default: 5
      responses:
        '200':
          description: List of generations
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    imageUrl:
                      type: string
                    prompt:
                      type: string
                    style:
                      type: string
                    createdAt:
                      type: string
                      format: date-time
                    status:
                      type: string
                    originalImageUrl:
                      type: string
        '401':
          description: Unauthorized

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

